<div class="flex flex-col h-full">

    <div class="h-16 bg-gray-100 border-b border-gray-200 flex items-center px-4 justify-between shrink-0">
        <div class="flex items-center">
            <div class="w-10 h-10 rounded-full bg-gray-400 flex items-center justify-center text-white font-bold shrink-0 mr-3">
                {{ conversa.nome|slice:":1"|default:"C" }}
            </div>
            <div>
                <div class="font-bold text-gray-800">{{ conversa.nome|default:conversa.telefone }}</div>
                <div class="text-xs text-gray-500">{{ conversa.telefone }}</div>
            </div>
        </div>
    </div>

    <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-[#efeae2] scroll-smooth">
        {% include "messages/chat.html" %}
    </div>

    <div class="bg-gray-100 px-4 py-3 shrink-0">
        {% include "messages/chat_form.html" %}
    </div>

</div>

<script>
(function(){
    // Fecha conexões antigas se houver (para evitar duplicidade ao trocar de chat via HTMX)
    if (window.currentSocket) {
        window.currentSocket.close();
    }

    const room = "{{ conversa.id }}";
    const container = document.getElementById("messages-container");

    // Scroll para o final ao carregar
    container.scrollTop = container.scrollHeight;

    function connect() {
        const proto = (window.location.protocol === "https:") ? "wss" : "ws";
        const socket = new WebSocket(proto + "://" + window.location.host + "/ws/chat/" + room + "/");
        window.currentSocket = socket; // Salva referencia global

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const msg = data.mensagem;
            const tipo = data.tipo; // 'cliente' ou 'agente'
            const horaAtual = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

            // Monta o HTML da bolha
            let bubbleHtml = "";

            // --- LÓGICA NOVA: Separador de Data para mensagens novas ---

            // Verifica se já existe um separador escrito "HOJE" no chat
            // Se não tiver, adiciona um antes da mensagem
            const separators = container.querySelectorAll('.bg-gray-200'); // Pega as bolinhas de data
            let hasToday = false;

            if (separators.length > 0) {
                const lastSeparator = separators[separators.length - 1];
                if (lastSeparator.innerText.toUpperCase() === "HOJE") {
                    hasToday = true;
                }
            }

            // Se não tem separador "Hoje", cria um
            if (!hasToday) {
                const dateSeparator = `
                <div class="flex justify-center my-4 fade-in">
                    <span class="bg-gray-200 text-gray-600 text-xs font-medium px-3 py-1.5 rounded-lg shadow-sm border border-gray-300 uppercase">
                        Hoje
                    </span>
                </div>`;
                container.insertAdjacentHTML("beforeend", dateSeparator);
            }
            // ------------------------------------------------------------

            if (tipo === 'agente') {
                // Mensagem da Clínica/IA (Direita/Verde)
                bubbleHtml = `
                <div class="flex justify-end fade-in">
                    <div class="bg-[#d9fdd3] text-gray-800 p-2 rounded-lg rounded-tr-none shadow-sm max-w-[70%] text-sm break-all whitespace-pre-wrap">
                        ${msg}
                        <div class="text-[10px] text-gray-400 text-right mt-1">
                            ${horaAtual}
                        </div>
                    </div>
                </div>`;
            } else {
                // Mensagem do Paciente (Esquerda/Branca)
                bubbleHtml = `
                <div class="flex justify-start fade-in">
                    <div class="bg-white text-gray-800 p-2 rounded-lg rounded-tl-none shadow-sm max-w-[70%] text-sm break-all whitespace-pre-wrap">
                        ${msg}
                        <div class="text-[10px] text-gray-400 text-right mt-1">
                            ${horaAtual}
                        </div>
                    </div>
                </div>`;
            }

            // --- LÓGICA DE INSERÇÃO CORRIGIDA ---

            container.insertAdjacentHTML("beforeend", bubbleHtml);
            container.scrollTop = container.scrollHeight;
        };

        socket.onclose = () => {
           // Lógica de reconexão simples
           console.log("Socket closed");
        };
    }

    connect();
})();
</script>
