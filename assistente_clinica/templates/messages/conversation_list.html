<div class="h-16 bg-gray-100 flex items-center px-4 border-b border-gray-200 justify-between shrink-0">
    <div class="font-bold text-gray-700">
        Conversas
    </div>
</div>

<div class="overflow-y-auto flex-1">
    {% for c in conversas %}
    <div class="flex items-center p-3 border-b border-gray-100 hover:bg-gray-100 cursor-pointer transition-colors"
         hx-get="/messages/{{ c.id }}/"
         hx-target="#chat-pane"
         hx-swap="innerHTML">

        <div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center text-white font-bold text-xl shrink-0 mr-3">
            {{ c.nome|slice:":1"|default:c.telefone|slice:":1" }}
        </div>

        <div class="flex-1 min-w-0">
            <div class="flex justify-between items-baseline mb-1">
                <span class="font-medium text-gray-800 truncate block">
                    {{ c.nome|default:c.telefone }}
                </span>
                <span class="text-xs text-gray-400 ml-2 whitespace-nowrap">
                    {{ c.ultima_interacao|date:"H:i" }}
                </span>
            </div>
            <p class="text-sm text-gray-500 truncate">
                {{ c.last_message|default:"..." }}
            </p>
        </div>
    </div>
    {% empty %}
    <div class="p-8 text-center text-gray-500 mt-10">
        Nenhuma conversa iniciada.
    </div>
    {% endfor %}
</div>
