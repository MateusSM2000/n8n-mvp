{% extends "base.html" %}

{% block content %}
<div class="flex h-screen">

    <!-- Sidebar de conversas -->
    <div class="w-1/4 bg-gray-100 border-r overflow-y-auto"
         hx-get="/messages/list/"
         hx-trigger="load"
         hx-swap="innerHTML">
    </div>

    <!-- Pane da conversa -->
    <div id="chat-pane" class="flex-1 flex flex-col">
        <div class="flex-1 overflow-y-auto p-4" id="messages-container">
            <!-- mensagens aparecerÃ£o aqui -->
        </div>

        <form
            hx-post="/messages/send/"
            hx-target="#messages-container"
            hx-swap="beforeend"
            class="p-4 border-t bg-white flex">

            <input type="text" name="mensagem"
                   class="flex-1 border rounded-lg p-2"
                   placeholder="Digite uma mensagem..." />

            <button class="ml-2 bg-blue-600 text-white px-4 py-2 rounded">
                Enviar
            </button>
        </form>
    </div>

</div>
{% endblock %}
